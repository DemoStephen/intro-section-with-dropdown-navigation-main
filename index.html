<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <main>
    <nav>
      <img src="./images/logo.svg" alt="logo">
      <ul>
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <div>
        <p>Login</p>
        <button>Register</button>
      </div>
    </nav>
    <header>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div>
          <img src="./images/client-databiz.svg" alt="client-databiz">
          <img src="./images/client-audiophile.svg" alt="client-audiophile">
          <img src="./images/client-meet.svg" alt="client-meet">
          <img src="./images/client-maker.svg" alt="client-maker">
        </div>
      </section>
      <section>
      </section>
    </header>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adewale Stephen</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
